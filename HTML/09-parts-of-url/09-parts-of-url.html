<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What makes up different part of URL?</title>
    <link rel="stylesheet" href="09-parts-of-url.css" />
  </head>
  <body>
    <header>
      <h1>Disecting URL</h1>
    </header>
    <main>
      <section class="output">
        <span class="protocol"></span>
        <span class="colon">://</span>
        <span class="user" data-suffix="@"></span>
        <span class="subdomain"></span>. <span class="domain"></span>.
        <span class="superdomain"></span>
        <span class="path" data-prefix="/"></span>
        <span class="file" data-prefix="/"></span>
        <span class="query" data-prefix="?"></span>
        <span class="hash" data-prefix="#"></span>
      </section>

      <section class="info">
        <p>
          Please note. The correct order is what is indicated above. The Query
          String comes first, followed by the Fragment.
        </p>
      </section>
      <section class="inputs">
        <p>
          <label for="protocol">Protocol</label>
          <input type="text" id="protocol" value="https" />
        </p>
        <p>
          <label for="user">Username</label>
          <input type="text" id="user" value="bob" />
        </p>
        <p>
          <label for="subdomain">Sub-Domain</label>
          <input type="text" id="subdomain" value="www" />
        </p>
        <p>
          <label for="domain">Domain</label>
          <input type="text" id="domain" value="example" />
        </p>
        <p>
          <label for="superdomain">Super-Domain</label>
          <input type="text" id="superdomain" value="com" />
        </p>
        <p>
          <label for="path">Path</label>
          <input type="text" id="path" value="folder/path" />
        </p>
        <p>
          <label for="file">File</label>
          <input type="text" id="file" value="index.html" />
        </p>
        <p>
          <label for="query">Querystring</label>
          <input type="text" id="query" value="name=value" />
        </p>
        <p>
          <label for="hash">Hash</label>
          <input type="text" id="hash" value="main" />
        </p>
      </section>
    </main>

    <script src="09-parts-of-url.js" />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Audio</title>
  </head>
  <body>
    <header>
      <h1>Audio in HTML</h1>
    </header>
    <main>
    <audio controls muted preload="metadata" crossorigin="use-credentials" loop>
        <source src="fight-club.mp3" type="audio/mp3" />
        <source src="fight-club.wav"  type="audio/wav" />
        <p <a href="fight-club.mp3" download> Download the MP3 file </a> </p>
    </audio>

    </main>
    <footer></footer>
  </body>
</html>

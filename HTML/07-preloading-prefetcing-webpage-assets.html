<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="preload"
      as="image"
      href="deadpool.jpg"
      type="image/png"
      crossorigin="anonymous"
    />
    <!--
    prefetch - next page
    preload - current page
    ----------------------------------------------------------------
    "as" attribute options:
    script
    style
    audio
    video
    image
    font
    document
    track
    worker
    fetch
    object
    embed
    -------------------------------------------------------
    "type" attribute: works side by side with "as" attribute
    type="image/png"
    ------------------------------------------------------
    crossorigin="anonymous" -- None of identifying header like cookies will be sent along with the request
    -->
    <title>Preloading and Prefetching Webpage Assets</title>
  </head>

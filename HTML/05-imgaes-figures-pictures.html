      <h1>Images, Pictures and Figures</h1>

      <h2> Using: img element:</h2>
      <p> <img src="deadpool.jpg" alt="deadpool" /></p>
      <br>
      <hr>
      <p>
          <h2> Using figure element: </h2>
        <figure>
          <img src="bobBelcherSterlingArcher.jpg" alt="Bob Belcher and Sterling Archer" />
          <figcaption>Bob Belcher and Sterling Archer</figcaption>
        </figure>
      </p>
      <br>
      <hr>
      <p>
          <h2> Using: picture element:</h2>
      <picture>
        <picture>
            <source srcset="bobBelcherSterlingArcher.jpg" media="(min-width: 700px)" />
            <source srcset="deadpool.jpg" media="(max-width: 600px)" />
            <img src="http://picsum.photos/300/200/" alt="fallback" />
        </picture>
    </p>
